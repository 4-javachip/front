name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup Node.js and pnpm
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build frontend
      run: pnpm build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          'bash ~/starbucks-app/deploy/deploy-front.sh'

    - name: Discord Notification
      if: always()
      uses: reactivecircus/notify-discord@v1
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
        description: |
          âœ… **Frontend Deploy - ${{ job.status }}**
          ðŸ§¾ Commit: ${{ github.event.head_commit.message }}
          ðŸ‘¤ Author: ${{ github.actor }}
        severity: ${{ job.status == 'success' && 'info' || 'error' }}
